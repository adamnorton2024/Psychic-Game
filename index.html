<!doctype html>
<html lang="en">
  <head>
    <title>The Psychic Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- My Style Sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
      
   <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
       <a class="navbar-brand ml-auto" href="#"><h1>The Psychic Game</h1></a>
           <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
               <li class="nav-item active">
                   <h2 class="nav-link" href="#">Wins:<span id='wins'> 0</span></h2>
               </li>
               <li class="nav-item active ml-2">
                   <h2 class="nav-link" href="#">Losses:<span id='losses'> 0</span></h2>
               </li>
           </ul>
       </div>
   </nav>

   <div class='container mx-auto' id='page-content'>
        <div class="row mx-auto">
            <div class='col-sm-2'></div>
            <div class='col-sm-8'>
                <h3>Guess(type) what letter I'm thinking of: <span id='letter'></span></h3>
            </div>
            <div class='col-sm-2'></div>
        </div>
        <div class="row mt-5 mx-auto">
            <div class='col-sm-2'></div>
            <div class='col-sm-8'>
                <p><strong>Guesses Left:</strong> <span id='guessesLeft'></span></p>
                <p><strong>Your Guesses so far: </strong><span id='guessesSoFar'></span></p>
            </div>
            <div class='col-sm-2'></div>
        </div>
   </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
